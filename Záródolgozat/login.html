<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login</title>
</head>
<body>
    <div class="content">
        <br><br><br><br><br><br><br>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"> </div>
                <button type="button" class="toggle-btn" onclick="login()"><a href="registration.html" class="link">Register Here!</a></button>
                
            </div>
            <div class="social">
                <a target="_blank" href="https://www.facebook.com/kisbencerobert"><img class="fb" src="kepek/loginfb.png" alt="Facebook"></a>
                <a target="_blank" href="https://steamcommunity.com/id/areyouthereal/"><img class="steam" src="kepek/loginsteam.png" alt="Steam"></a>
            </div>
            <form id="login" class="input-group" method="POST">
                <input type="text" class="input-field" placeholder="Username" name="username" required>
                <input type="text" class="input-field" placeholder="Password" name="password" required>
                <br><br><br><br><br>
                <button type="submit" value="login" class="submit-btn">Login</button>
            </form>
            
            
    </div>
  
</body>
</html>
